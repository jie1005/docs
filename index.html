<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>文档</title>
    <!--网页标题左侧显示-->
    <link rel="icon" href="_media/favicon.ico" type="image/x-icon"/>
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="_media/favicon.ico" type="image/x-icon">
    <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"/>
    <meta name="description" content="文档"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
          title="vue"
          disabled
    />
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
          title="dark"
          disabled
    />
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>

<body>
<div id="app">加载中</div>
<a class="to-top">Top</a>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.js"></script>
<script>
    // configuration
    window.$docsify = {
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        onlyCover: true,
        name: '文档',
        logo: '/_media/favicon.ico',
        // themeColor: 'red',
        search: {
            noData: '😒 找不到结果',
            paths: 'auto',
            placeholder: '🔍 搜索',
            // 搜索标题的最大层级, 1 - 6
            // depth: 2,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },
        plugins: [
            (hook) => {
                const footer = [
                    '<hr/>',
                    '<footer style="text-align: center;">',
                    '<span>Copyright &copy; 2021</span>',
                    '<span></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(html => {
                    return html + footer;
                });
            }
        ],
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        }
    };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!--阅读进度条-->
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<!-- 置顶插件 -->
<script src="style/jquery-1.11.3.min.js"></script>
<script src="style/jquery.toTop.min.js"></script>
<script>
    $('.to-top').toTop();
</script>
</body>
</html>
